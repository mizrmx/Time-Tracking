<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard | Frontend Mentor </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="menu-card">
      <div class="card-report">
        <img src="./images/image-jeremy.png" alt="photo jeremy">
        <div class="report">
          <p>Report for</p>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>

      <div class="menu">
        <div class="menu-link">Daily</div>
        <div class="menu-link menu-active">Weekly</div>
        <div class="menu-link">Monthly</div>
      </div>
    </div>

    <div class="regular-card work"> <!--Start Regular Card-->
      <div class="property-card">
        <div class="row">
          <div class="title">Work</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>

        <div class="row-2">
          <div class="hours">32hrs</div>
          <div class="description">Last Week - 36hrs</div>
        </div>
      </div>
    </div> <!--End Regular Card-->

    <div class="regular-card play"> <!--Start Regular Card-->
      <div class="property-card">
        <div class="row">
          <div class="title">Play</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>

        <div class="row-2">
          <div class="hours">10hrs</div>
          <div class="description">Last Week - 8hrs</div>
        </div>
      </div>
    </div> <!--End Regular Card-->

    <div class="regular-card study"> <!--Start Regular Card-->
      <div class="property-card">
        <div class="row">
          <div class="title">Study</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>

        <div class="row-2">
          <div class="hours">4hrs</div>
          <div class="description">Last Week - 7hrs</div>
        </div>
      </div>
    </div> <!--End Regular Card-->

    <div class="regular-card exercise"> <!--Start Regular Card-->
      <div class="property-card">
        <div class="row">
          <div class="title">Exercise</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>

        <div class="row-2">
          <div class="hours">4hrs</div>
          <div class="description">Last Week - 5hrs</div>
        </div>
      </div>
    </div> <!--End Regular Card-->

    <div class="regular-card social"> <!--Start Regular Card-->
      <div class="property-card">
        <div class="row">
          <div class="title">Social</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>

        <div class="row-2">
          <div class="hours">5hrs</div>
          <div class="description">Last Week - 10hrs</div>
        </div>
      </div>
    </div> <!--End Regular Card-->

    <div class="regular-card selfcare"> <!--Start Regular Card-->
      <div class="property-card">
        <div class="row">
          <div class="title">Self Care</div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>

        <div class="row-2">
          <div class="hours">2hrs</div>
          <div class="description">Last Week - 2hrs</div>
        </div>
      </div>
    </div> <!--End Regular Card-->

  </div>
</body>
</html>
