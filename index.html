<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard | Frontend Mentor </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="menu-card">
      <div class="card-report">
        <img src="./images/image-jeremy.png" alt="photo jeremy">
        <div class="report">
          <p>Report for</p>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>

      <div class="menu">
        <div class="menu-link">Daily</div>
        <div class="menu-link menu-active">Weekly</div>
        <div class="menu-link">Monthly</div>
      </div>
    </div>
  </div>
</body>
</html>
